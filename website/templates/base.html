<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>{% block title %}Home{% endblock %}</title>
  </head>
  <body
    style="
      background: linear-gradient(
        90deg,
        #040035,
        #080f42,
        #141750,
        #1f1f5e,
        #2a286c,
        #35317b,
        #413a8a,
        #4c4499
      );
    "
  >
    <nav
      class="navbar navbar-expand-lg bg-dark border-bottom border-body"
      data-bs-theme="dark"
    >
      <div class="container">
        <a class="navbar-brand" href="#">Online Education</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-item nav-link" id="home" href="/">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Analysis
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="/Overweight">Study Habits</a>
                </li>
                <li>
                  <a class="dropdown-item" href="/Underweight">Comparative</a>
                </li>
                <li>
                  <a class="dropdown-item" href="/Severewasting">Overview</a>
                </li>
                <li>
                  <a class="dropdown-item" href="/Stunting">Performance</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-item nav-link" id="logout" href="/AboutUs"
                >About Us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
